<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="card-container">
      <section id="details">
        <img src="./img/profile.png" alt="profile-image" />
        <div class="name-position">
          <p class="name">Sarah Dole</p>
          <p class="position">Front End Engineer @ Microsoft</p>
        </div>
        <p class="desc">
          I turn coffee into bugs which are fixed by someone else. Certified
          Stack Overflow and ChatGPT developer.
        </p>
      </section>
      <section id="actions">
        <p class="contact">Contact me</p>
        <div class="social-links">
          <a
            aria-label="Link to GreatFrontEnd's GitHub profile"
            href="https://github.com/greatfrontend"
            ><i class="ri-github-fill"></i
          ></a>
          <a
            aria-label="Link to GreatFrontEnd's Linkedin profile"
            href="https://www.linkedin.com/company/greatfrontend"
            ><i class="ri-linkedin-box-fill"></i
          ></a>
          <a aria-label="Link to GreatFrontEnd's Instagram profile" href="#"
            ><i class="ri-instagram-fill"></i
          ></a>
          <a aria-label="Link to GreatFrontEnd's Twitter profile" href="#"
            ><i class="ri-twitter-x-line"></i
          ></a>
        </div>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
