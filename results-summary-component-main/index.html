<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="result-container">
        <p class="rc-title">Your Result</p>
        <div class="score-div">
          <p>
            <span>76</span><br />
            of 100
          </p>
        </div>
        <p class="remark-text">Great</p>
        <p class="result-desc">
          You scored higher than 65% of the people who have taken these test
        </p>
      </div>
      <div class="summary-container">
        <p class="sc-title">Summary</p>
        <div class="category-summary reaction">
          <div>
            <img src="./images/icon-reaction.svg" />
            <p>Reaction</p>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        <div class="category-summary memory">
          <div>
            <img src="./images/icon-memory.svg" />
            <p>Memory</p>
          </div>
          <p><b>92</b> / 100</p>
        </div>
        <div class="category-summary verbal">
          <div>
            <img src="./images/icon-verbal.svg" />
            <p>Verbal</p>
          </div>
          <p><b>61</b> / 100</p>
        </div>
        <div class="category-summary visual">
          <div>
            <img src="./images/icon-visual.svg" />
            <p>Visual</p>
          </div>
          <p><b>73</b> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
