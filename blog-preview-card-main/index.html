<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:regular,500,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div class="card-container">
      <div class="img-container">
        <img src="assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="card-details">
        <p class="title">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="heading">HTML & CSS foundations</h2>
        <p class="para">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-details">
          <div class="userpic">
            <img src="assets/images/image-avatar.webp" alt="img" />
          </div>

          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
