<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="hero-img" class="hero-img"/>
      <h2>Order Summary</h2>
      <p class="desc">
        You can now listen to millions of songs, audiobooks and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-container">
        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="music-icon" />
          <div class="price">
            <p class="price-text">Annual Plan</p>
            <p class="price-details">$59.99/year</p>
          </div>
        </div>
        <p class="change-text">Change</p>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </body>
</html>
